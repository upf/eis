<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->
    
    <title>A Horizontal Bar chart example showing the RGraph.DrawXAxis() API function</title>
</head>
<body>

    <h1>A Horizontal Bar chart example showing the RGraph.DrawXAxis() API function</h1>


   <canvas id="cvs" width="600" height="400">[No canvas support]</canvas>

    <script>
        window.onload = function ()
        {
            var hbar = new RGraph.HBar('cvs', [[79,64],[1,2],[11,12],[3,12],[5,7]]);
            hbar.Set('gutter.left', 135);
            hbar.Set('labels', ['Improved','Worsened', 'No change - \r\n peoples perceptions\r\nare generally positive','No change - \r\n peoples perceptions\r\nare generally negative',"Don't know"]);
            hbar.Set('colors', ['#F68B23','#164366']);
            hbar.Set('key', ['Non-disabled','Disabled']);
            hbar.Set('key.position', 'gutter');
            hbar.Set('key.position.gutter.boxed', false);
            hbar.Set('key.position.y', 0);
            hbar.Set('ymax', 80);
            hbar.Set('background.grid.hlines', false);
            hbar.Set('noxaxis', true);
            hbar.Set('noyaxis', true);
            hbar.Set('xlabels', false);
           
            hbar.ondraw = function (obj)
            {
                RGraph.DrawXAxis(obj, {'axis.y': obj.Get('gutter.top'), 'axis.max': obj.max, 'axis.align':'top', 'axis.units.post': '%'});
            }

           hbar.Draw();
        }
    </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
